<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CI/CD</title>
        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 10px;
                height: 100vh;
                background-color: #f1f1f1;
                font-family: Arial, sans-serif;
            }

            input {
                width: 50px;
                height: 20px;
            }
        </style>
    </head>
    <body>
        <h1>CI/CD Testing</h1>
        <div>
            <h2>Sum</h2>
            <input type="number" id="sum1" value="0" />
            <span>+</span>
            <input type="number" id="sum2" value="0" />
            <span>=</span>
            <span id="sum_result">0</span>
        </div>
        <div>
            <h2>Subtraction</h2>
            <input type="number" id="sub1" value="0" />
            <span>-</span>
            <input type="number" id="sub2" value="0" />
            <span>=</span>
            <span id="sub_result">0</span>
        </div>

        <button id="submit">Calculate</button>
    </body>
    <script type="module" src="./script.js"></script>
</html>
