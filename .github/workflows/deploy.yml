name: Deploy to GitHub Pages

on:
    push:
        branches: ["main"]

    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"

            - name: Install Dependencies
              run: npm install

            - name: Run Tests
              run: npm run test

            - name: Build
              run: npm run build

    deploy:
        needs: build

        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        runs-on: ubuntu-latest

        steps:
            - name: Setup Pages
              uses: actions/configure-pages@v5

            - name: Upload Artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: "./docs"

            - name: Deploy
              id: deployment
              uses: actions/deploy-pages@v4
